<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango Movie Theater</title>
    <script src="app.js"></script>
    <style>
     /* Basic styling for demonstration purposes */
     body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .movie-details {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-right: 20px;
        }
        #movie-poster {
            max-width: 200px; /* Limit maximum width of the poster */
            border: 1px solid #ccc; /* Optional border for better visibility */
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
    
        }    
    </style>    
</head>
<body>
    <header>
        <h1>Flatdango Movie Theater</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Homepage Section -->
        <section id="home">
            <h2>Welcome to Flatdango Movie Theater!</h2>
            <p>Check out our latest movie:</p>

            <!-- Movie Details Section -->
            <section id="movie-details">
                <!-- Movie details will be populated dynamically -->
            </section>
        </section>

        <!-- Menu of All Movies -->
        <section id="movies">
            <h2>Menu of All Movies</h2>
            <ul id="films">
                <!-- Populate dynamically with JavaScript -->
            </ul>
        </section>

        <!-- Movie Ticket Booking Section -->
        <section id="ticket-booking">
            <h2>Movie Ticket Booking</h2>
            <div class="movie-container">
                <div>
                    <label for="movie-select">Select a Movie:</label>
                    <select id="movie-select">
                        <option value="The Giant Gila Monster">The Giant Gila Monster</option>
                        <option value="Manos: The Hands Of Fate">Manos: The Hands Of Fate</option>
                        <option value="Time Chasers">Time Chasers</option>
                        <option value="The Touch Of Satan">The Touch Of Satan</option>
                        <option value="Santa Claus Conquers The Martians">Santa Claus Conquers The Martians</option>
                        <option value="Track Of The Moon Beast">Track Of The Moon Beast</option>
                        <option value="The Skydivers">The Skydivers</option>
                        <option value="The Killer Shrews">The Killer Shrews</option>
                        <option value="Project Moon Base">Project Moon Base</option>
                        <option value="The Giant Spider Invasion">The Giant Spider Invasion</option>
                        <option value="Catalina Caper">Catalina Caper</option>
                        <option value="Secret Agent Super Dragon">Secret Agent Super Dragon</option>
                        <option value="Wild Rebels">Wild Rebels</option>
                        <option value="Danger: Diabolik">Danger: Diabolik</option>
                        <option value="Village Of The Giants">Village Of The Giants</option>
                    </select>
                    <button id="view-movie-btn" class="btn">View Movie Description</button>
                </div>
                <div class="movie-details">
                    <h2 id="movie-title"></h2>
                    <img id="movie-poster" src="" alt="Movie Poster">
                    <p id="movie-description"></p>
                    <p id="movie-showtime"></p>
                    <p id="movie-runtime"></p>
                    <p>Tickets available: <span id="available-tickets"></span></p>
                    <button id="buy-ticket-btn" class="btn">Buy Ticket</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
